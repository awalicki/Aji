<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="scripts.js" defer></script>
    <title>MyTODO App</title>
</head>
<body>
    <div class="container">
        <h1>MyNotes</h1>
        <div id="todoListView" class="table-responsive-sm">
            <table id="todoTable" class="table table-striped table-hover align-middle">
                <caption>Todo List</caption>
                <thead>
                <tr class="table-info">
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Place</th>
                    <th scope="col">Category</th>
                    <th scope="col">Due date</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div>
            <label>Search</label>
            <input type="text" id="inputSearch" placeholder="Type Your search here..."/>
        </div>
        <form>
            <label>Title</label>
            <input type="text" id="inputTitle"/>
            <label>Description</label>
            <input type="text" id="inputDescription"/>
            <label>Place</label>
            <input type="text" id="inputPlace"/>
            <label>Due date</label>
            <input type="date" id="inputDate"/>
            <input type="button" value="add" onclick="addTodo()"/>
        </form>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
    </div>
</body>


</html>
